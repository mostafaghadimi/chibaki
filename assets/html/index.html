<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/stylesheet/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheet/stylesheet.css">
        <script src="/assets/javascript/jquery.min.js"></script>
        <title>ثبت کتاب</title>
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="/assets/images/logo.png" alt="ChibaKi" width="200" height="80">
            <label for="bookName" class="sr-only">نام کتاب</label>
            <input type="text" id="bookName" class="form-control" placeholder="نام کتاب" required="" autofocus="">
            <label for="pageCount" class="sr-only">تعداد صفحات</label>
            <input type="number" min="1" id="pageCount" class="form-control" placeholder="تعداد صفحات" required="">
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="sendRequest()">ثبت کتاب</button>
            <p class="mt-5 mb-3 text-muted">کاری از مصطفی قدیمی</p>
          </form>
    </body>
    <script>
        function sendRequest(){
            $.post('/bookSubmit', {
                bookName: $('#bookName').val(),
                pageCount: parseInt($('#pageCount').val())
            }).done(() => {
                window.location.assign('/bookPage')
            })
        }
    </script>
</html>
